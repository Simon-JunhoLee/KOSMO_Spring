<style>
	span{ margin:0px 10px; }
</style>
<div>
	<hr>
		<a href="/bbs/list">게시판</a>
		<span id="login">		
			<a href="/users/login">로그인</a>
		</span>
		
		<span id="logout">		
			<span id="uname"></span>
			<a href="/users/logout">로그아웃</a>
		</span>
	<hr>
</div>

<script>
	const user = JSON.parse(sessionStorage.getItem("user"));
	console.log(user);
	if(user){
		$("#login").hide();
		$("#logout").show();
		$("#uname").html(user.uname + "님");
	}else{
		$("#login").show();
		$("#logout").hide();
	}
	
	$("#logout").on("click", "a", function(e){
		e.preventDefault();
		Swal.fire({
		  title: "로그아웃 하시겠습니까?",
		  showCancelButton: true,
		  confirmButtonText: "Confirm",
		  icon:"info",
		}).then((result) => {
		  /* Read more about isConfirmed, isDenied below */
		  if (result.isConfirmed) {				  
			sessionStorage.clear();
			location.href="/";
		  }else{
			  return;
		  }
		});
	})
</script>
