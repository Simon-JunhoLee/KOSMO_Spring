<div>
	<h1 style="text-align:center;">게시판</h1>
	<div style="margin-left:27%;">
		<form name="frm">
			<select name="key">
				<option value="uid">작성자(아이디)</option>
				<option value="uname">작성자(이름)</option>
				<option value="title">제목</option>
				<option value="contents">내용</option>
			</select>
			<input name="word" placeholder="검색어">
			<button>검색</button>
			검색수 : <span id="total"></span>
			<a href="/bbs/insert"><button id="btn-insert" type="button">글쓰기</button></a>
		</form>
	</div>
	<p>
	<div id="div_list" style="margin-left:25%;"></div>
	<p>
	<div style="text-align:center;">
		<button id="prev">이전</button>
		<span id="page"></span>
		<button id="next">다음</button>
	</div>
	<script id="temp_list" type="x-handlebars-template">
		<table border=1;>
			<colgroup>
            	<col width="10%" />
            	<col width="48%" />
            	<col width="15%" />
            	<col width="20%" />
            	<col width="7%" />
        	</colgroup>
			<thead style="text-align:center;">
				<tr>
					<td>ID</td>
					<td>Title</td>
					<td>Writer</td>				
					<td>Date</td>	
					<td>조회수</td>			
				</tr>
			</thead>
		{{#each documents}}
			<tbody>
				<tr>
					<td style="text-align:center;">[{{bid}}]</td>
					<td><a href="/bbs/read/{{bid}}">{{title}}</a></td>
					<td style="text-align:center;">{{uname}}({{uid}})</td>
					<td style="text-align:center;">{{regDate}}</td>
					<td style="text-align:center;">{{viewCnt}}</td>
				</tr>
			</tbody>
		{{/each}}
		</table>
	</script>
</div>

<script>
	let page = 1;
	let size = 5;
	let key = $(frm.key).val();
	let word = $(frm.word).val();
	
	getList();
	
	if(user){
		$("#btn-insert").show();
	}else{
		$("#btn-insert").hide();
	}
	
	$(frm).on("submit", function(e){
		e.preventDefault();
		key = $(frm.key).val();
		word = $(frm.word).val();
		page = 1;
		getList();
	});
	
	$("#prev").on("click", function(){
		page--;
		getList();
	});
	
	$("#next").on("click", function(){
		page++;
		getList();
	});
	
	function getList(){
		$.ajax({
			type:"get",
			url:"/bbs/list.json",
			data:{page, size, key, word},
			dataType:"json",
			success:function(data){
				const temp = Handlebars.compile($("#temp_list").html());
				$("#div_list").html(temp(data));
				$("#total").html(data.total);
				
				const last = Math.ceil(data.total/size);
				$("#page").html(page + "/" + last);
				
				if(page==1) $("#prev").attr("disabled", true);
				else $("#prev").attr("disabled", false);
				if(page==last) $("#next").attr("disabled", true);
				else $("#next").attr("disabled", false);
			}
		});
	}
</script>
